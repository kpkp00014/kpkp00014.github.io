<div class="title">
  이벤트
</div>
<div class="content">
  <ul>
    <li>
      <label for="event_s15">
        <input
          type="radio"
          id="event_s15"
          name="event"
          value="s15"
          data-class="event"
          data-name="sunday"
        />5, 10, 15성 100% 성공</label
      >
    </li>
    <li>
      <label for="event_sale30">
        <input
          type="radio"
          name="event"
          id="event_sale30"
          value="sale30"
          data-class="event"
          data-name="sunday"
        />30% 할인</label
      >
    </li>
    <li>
      <label for="event_oneplus">
        <input
          type="radio"
          name="event"
          id="event_oneplus"
          value="oneplus"
          data-class="event"
          data-name="sunday"
        />10성 이하 1+1</label
      >
    </li>
    <li>
      <label for="event_none">
        <input
          type="radio"
          name="event"
          id="event_none"
          value="none"
          data-class="event"
          data-name="sunday"
          checked
        />없음</label
      >
    </li>
    <li>
      <label for="event_freeDes">
        <input
          type="checkbox"
          name="freeDes"
          id="event_freeDes"
          value="1"
          data-class="event"
          data-name="free"
        />무료 파괴방지</label
      >
    </li>
  </ul>
</div>
