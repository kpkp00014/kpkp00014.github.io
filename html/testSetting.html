<div class="title">
  테스트 설정
</div>
<div class="content">
  <ul>
    <li>
      테스트 :
      <input
        type="number"
        data-class="test"
        data-name="try"
        min="1"
        value="100"
      />회
    </li>
    <li>
      목표 스타포스 :
      <input
        type="number"
        data-class="test"
        data-name="goal"
        value="17"
        min="1"
        max="25"
        step="1"
      />성
    </li>
    <li>
      예산 :
      <input
        type="number"
        step="0.01"
        data-class="test"
        data-name="budget"
        value="10"
        min="0"
      />억 메소
    </li>
    <li>
      복구 비용 :
      <input
        type="number"
        step="0.01"
        data-class="test"
        data-name="recover_cost"
        value="0"
      />억 메소
    </li>
    <li>스페어 갯수</li>
    <li>
      <input
        type="number"
        data-class="test"
        data-name="recover_spare"
        min="-1"
        value="-1"
      />개
    </li>
    <li>스타캐치시 강화 소요 시간</li>
    <li>
      <input
        type="number"
        data-class="test"
        data-name="time_sc"
        min="0"
        value="10"
      />초
    </li>
    <li>스타캐치 안할 시 강화 소요 시간</li>
    <li>
      <input
        type="number"
        data-class="test"
        data-name="time_nsc"
        min="0"
        value="5"
      />초
    </li>
  </ul>
  <div class="note">
    <p>
      스페어 갯수는 경매장에 물량이 제한되어 있는 경우를 위한 옵션입니다
    </p>
    <p>스페어가 무제한인 경우 -1을 넣어 주세요</p>
    <p>예산이 무제한인 경우 0을 넣어 주세요</p>
  </div>
</div>
